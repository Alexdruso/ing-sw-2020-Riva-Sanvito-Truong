apollo_description=Tuo spostamento: il tuo lavoratore può spostarsi nella casella di un lavoratore avversario (usando le normali regole di spostamento) e costringerlo a occupare la casella appena liberata, scambiando le posizioni.
artemis_description=Tuo spostamento: il tuo lavoratore può spostarsi una volta in più, ma non può tornare alla casella da cui è partito.
athena_description=Turno dell'avversario: se nel tuo ultimo turno uno dei tuoi lavoratori è salito di livello, in questo turno i lavoratori avversari non possono salire di livello.
atlas_description=Tua costruzione: il tuo lavoratore può costruire una cupola su qualsiasi livello, compreso il terreno.
demeter_description=Tua costruzione: il tuo lavoratore può costruire una volta in più, ma non nella stessa casella.
hephaestus_description=Tua costruzione: il tuo lavoratore può costruire un blocco aggiuntivo (non una cupola) al di sopra del primo blocco.
hera_description=Turno dell'avversario: un avversario non può vincere spostandosi su una casella perimetrale.
hestia_description=Tua costruzione: il tuo lavoratore può costruire una volta in più, anche nella stessa casella; la costruzione aggiuntiva, però, non può avvenire su una casella perimetrale.
hypnus_description=Inizio del turno dell'avversario: se uno dei lavoratori del tuo avversario si trova a un livello superiore rispetto agli altri lavoratori dello stesso giocatore, non può muoversi.
minotaur_description=Tuo spostamento: il tuo lavoratore può spostarsi nella casella di un lavoratore avversario (in base alle normali regole di spostamento) se la casella successiva nella stessa direzione è libera. Il lavoratore avversario è costretto a spostarsi in quella casella (indipendentemente dal livello).
pan_description=Condizione di vittoria: vinci anche se il tuo lavoratore è sceso di due o più livelli.
prometheus_description=Tuo turno: se il tuo lavoratore non sale di livello, può costruire sia prima, sia dopo essere stato mosso.
triton_description=Tuo spostamento: ogni volta che il tuo lavoratore si sposta su una casella perimetrale (terreno o blocco), può subito spostarsi di nuovo.
zeus_description=Tua costruzione: il tuo lavoratore può costruire sotto di sè nella casella attuale, aumentandola di un livello.
